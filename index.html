<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/darkmode.css">
  <title>Weather Chef</title>
</head>
<body class="dark-mode">
  <header id="hero">
    <a href="index.html">
      <img src="assets/weathercheflogo1.1.png" alt="logo of weather chef" width="100px" height="100px" id="logo">
    </a>
    <section class="recipe-categories">
        <button id="Cook-Book">Cook Book</button>     
        <ul id="cookbook-list">
            <li><a href="#dinner">Dinner</a></li>
            <li><a href="#desserts">Desserts</a></li>
            <li><a href="#lunch">Lunch</a></li>
            <li><a href="#snacks">Snacks</a></li>
        </ul>
    </section>
    <select name="taste-swtich" id="taste-switch">
        <option value="Beef">Beef</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Chicken">Chicken</option>
        <option value="Desserts">Desserts</option>
        <option value="Pasta">Pasta</option>
        <option value="Pork">Pork</option>
        <option value="Seafood">Seafood</option>
        <option value="Vegan">Vegan</option>
        <option value="Vegetarian">Vegetarian</option>
    </select>
    <button id="about-us">About Us</button>
    <button id="toggle">Dark Mode</button>
</header>
  <section id="welcome-message">
    <h1>Welcome Message</h1>
  </section>
  <div class="container">
    <input class="search-bar" type="text" placeholder="Enter your location...">
    <button id="submit">Submit</button>
    <button id="save-to-cookbook"> Save to Cookbook </button>
    <button id="Regenerate">Regenerate</button>
    <div>
     <img src="" alt="" id="weather-png">
     <h3 id="weather-info"></h3>
    </div>
  </div>
  <div class="container-1">
    <div id="section-2">
      <div class="recipes">
        <section>
          <img src="" alt="" id="recipe-image">
          <!-- Recipe image will be displayed here -->
        </section>

        <section>
          <h1 id="recipe-name"></h1>
          <!-- Recipe name will be displayed here -->
        </section>

        <section>
          <h1 id="recipe-ingredientlist">
            <ul></ul>
          </h1>
          
          <!-- Recipe name will be displayed here -->
        </section>

        
        <section >
          <p id="recipe-instructions"></p>
          <!-- Recipe instructions will be displayed here -->
        </section>


        <button id="rating-bttn">Rating</button>
      </div>
    </div>
  </div> 
  <script src="./assets/script.js"></script>   
</body>
</html>
