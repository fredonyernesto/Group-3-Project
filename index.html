<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Chef</title>
  </head>
  <body>
    <header id="hero">
      <img src="assets/weathercheflogo1.1.png" alt="logo of weather chef" width="100px" height="100px">
      <section class="recipe-categories">
        <button id="Cook-Book">Cook Book</button>     
        <ul id="cookbook-list">
            <li><a href="#dinner">Dinner</a></li>
            <li><a href="#desserts">Desserts</a></li>
            <li><a href="#lunch">Lunch</a></li>
            <li><a href="#snacks">Snacks</a></li>
          </ul>
      </section>
      <button id="taste-switch">Taste Switch</button>
      <button id="about-us">About Us</button>
    </header>
    <section id="welcome-message">
      <h1>Welcome Message</h1>
      <button id="Regenerate">Regenerate</button>
    </section>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Enter your location">
      </div>
      <div id="save-to-cookbook">
        <button>Save To Cookbook</button>
      </div>
      <div class="weather-info">
        <!-- Weather information will be displayed here -->
      </div>
      <div class="recipes">
        <section id="recipe-image">
          <img src="" alt="">
          <!-- Recipe image will be displayed here -->
        </section>
        <section id="recipe-name">
          <h3></h3>
          <!-- Recipe name will be displayed here -->
        </section>
        <section id="recipe-instructions">
          <h3>Step-by-step</h3>
          <!-- Recipe instructions will be displayed here -->
        </section>
      </div>
      <section id="rating-bttn">
        <button>Rating</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
