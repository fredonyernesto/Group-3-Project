<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/script.js">
    <link rel="stylesheet" href="./assets/style.css"
    <title>Weather Chef</title>
  </head>
  <body>
    <header id="hero">
      <h1>Weather Chef</h1>
      <div class="recipe-categories">
        <h2>Cookbook</h2>
        <ul>
          <li><a href="#dinner">Dinner</a></li>
          <li><a href="#desserts">Desserts</a></li>
          <li><a href="#lunch">Lunch</a></li>
          <li><a href="#snacks">Snacks</a></li>
        </ul>
      </div>
      <h2 id="about-us">About Us</h2>
    </header>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Enter your location">
      </div>
      <div id="save-to-cookbook">
        <button>Save To Cookbook</button>
      </div>
      <div class="weather-info">
        <!-- Weather information will be displayed here -->
      </div>
      <div class="recipes">
        <section id="recipe-image">
          <img src="" alt="">
          <!-- Recipe image will be displayed here -->
        </section>
        <section id="recipe-name">
          <h3></h3>
          <!-- Recipe name will be displayed here -->
        </section>
        <section id="recipe-instructions">
          <h3>Step-by-step</h3>
          <!-- Recipe instructions will be displayed here -->
        </section>
        <section id="rating-bttn">Rating</section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
