<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/cookbook-style.css">
  <link rel="stylesheet" href="./assets/cookbook-darkmode.css">
  <title>Cookbook</title>
</head>
<body class="darkmode">
    <header>
        <img src="assets/weathercheflogo1.1.png" alt="logo of wether chef" width="100px" height="100px">
        <section class="buttons">
            <button id="return"><a href="http://127.0.0.1:5500/group-3-project-weather-chef/index.html">Return</a></button>
           <select name="taste" id="taste">
            <option value="taste">Taste</option>
            <option value="Beef">Beef</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Chinken">Chicken</option>
            <option value="Desserts">Desserts</option>
            <option value="Pasta">Pasta</option>
            <option value="Pork">Pork</option>
            <option value="Seafood">Seafood</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
           </select>
           <select name="weather" id="weather">
            <option value="weather">Weather</option>
            <option value="rainy">Rainy</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
           </select>

            <button id ="about-us"> About Us</button>
            <button id="toggle">Dark Mode</button>
        </section>

    </header>
    <section id="search-bar">
        <input type="text" placeholder=" enter recipe name"> 
        <button id="search">Search</button>
    </section>
    <section id="wellcome-messge">
        <h1>Please enjoy your food!</h1>
    </section>
    <script src="./assets/cb-darkscript.js"></script>   

</body>
</html>
